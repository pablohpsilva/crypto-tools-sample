        }

        #mp1 {
            text-align: center;
            font-size: 35px
        }

        #imghelp {
            position: relative;
            left: 0;
            top: -160px;
            z-index: 100;
            font: 18px arial, sans-serif;
            background: #f0f0f0;
            margin-left: 35px;
            margin-right: 35px;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 20px
        }

        .selector {
            margin: 0;
            padding: 0;
            cursor: pointer;
            margin-bottom: -5px
        }

        #qr-outdiv {
            width: 320px;
            height: 256px;
            border: solid;
            border-width: 3px;
            margin: 10px auto
        }

        #qr-result {
            margin: 5px 0;
            padding: 0;
            font-size: .75rem;
            font-weight: 400;
            line-height: 1.5;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            overflow: auto;
            white-space: pre-line
        }

        #qrimage {
            text-align: center;
            text-align: -webkit-center
        }

        #qrimage img {
            display: block;
            margin: 10px auto
        }

        #qr_data {
            resize: none
        }

        .tsel {
            padding: 0;
            height: 100%
        }

        div.row.card-body div.col-sm-6:first-child {
            border: 1px ridge #e9e9e9;
            padding-top: 5px;
            padding-bottom: 5px
        }

        h4.card-title {
            width: min-content;
            white-space: nowrap
        }
    </style>
</head>

<body>
    <blockquote class="blockquote blockquote-reverse">
        <p>An Offline Browser Utility | QR Code Generator/Reader</p>
        <footer class="blockquote-footer">
            Ideal for embedding site links etc. Adapted from <a href="https://webqr.com/" target="blank">here</a>
        </footer>
    </blockquote>
    <div class="card rounded-0">
        <div class="row card-body">
            <div class="col-sm-6">
                <h5>Proceed to Generate QR Code</h5>
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="card-title">
                            Input <code>URL</code>
                            or <code>Text</code>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <textarea id="qr_data" autofocus spellcheck class="form-control input-xs rounded-0"
                            name="qr_data">http://jindo.dev.naver.com/collie</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div id="qrimage"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-outline-secondary btn-sm rounded-0 w-100"
                            onclick="create()">Generate</button>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <button id="exportImageQRCodeOutputBtn" type="button"
                            class="btn btn-outline-info btn-sm rounded-0 w-100">Export</button>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <h5>Proceed to Input QR Code</h5>
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="card-title">
                            Output <code>URL</code>
                            or <code>Text</code>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div id="qr-main">
                            <div id="qr-mainbody">
                                <table class="tsel w-100" border="0">
                                    <tr>
                                        <td colspan="3" align="center">
                                            <div id="qr-result" class="w-100 rounded-0"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td valign="top" align="center" width="50%">
                                            <table class="tsel" border="0">
                                                <tr>
                                                    <td colspan="2" align="center">
                                                        <div id="qr-outdiv"></div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <canvas id="qr-canvas" width="800" height="600"></canvas>
                        <script type="text/javascript">
                            load();
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var qrImageContainer = document.getElementById("qrimage")
            , exportQRImageBtn = document.getElementById("exportImageQRCodeOutputBtn")
            , qrDataInput = document.getElementById("qr_data")
            , qrHeight = 256
            , qrWidth = 256
            , qrimage = new QRCode("qrimage", {
                text: document.getElementById("qr_data").value,
                width: qrWidth,
                height: qrHeight,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        function create() {
            qrimage.makeCode(qrDataInput.value)
        }
        qrimage.clear(),
            qrimage.makeCode(qrDataInput.value),
            exportQRImageBtn.onclick = function (e) {
                var t = qrImageContainer.getElementsByTagName("img")[0].src;
                if (window.Blob) {
                    let e = document.createElement("a");
                    e.download = "qr_code.png",
                        e.innerHTML = "Download File",
                        e.href = t,
                        e.style.display = "none",
                        document.body.appendChild(e),
                        e.click(),
                        document.body.removeChild(e)
                } else
                    alert("Your browser does not support HTML5 'Blob' function required to save a file.")
            }
            ;
        var qr_data = document.getElementById("qr_data")
            , qr_result = document.getElementById("qr-result");
        qr_result.style.height = qr_data.offsetHeight + "px";
    </script>
</body>

</html>
